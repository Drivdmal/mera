<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример позиционирования</title>
    <style>
        .relative {
            position: relative;
            top: 50px;
            left: 100px;
        }

        .absolute {
            position: absolute;
            top: 150px;
            left: 200px;
        }

        .fixed {
            position: fixed;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="relative">Этот элемент относительно смещен.</div>
    <div class="absolute">Этот элемент абсолютно позиционирован.</div>
    <div class="fixed">Этот элемент фиксирован.</div>
</body>
</html>
